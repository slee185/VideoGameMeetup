<!DOCTYPE html>
<html>
  <head>
    <title>Create a New Connection</title>
    <!-- Reference to CSS style sheet -->
    <link href="Styles/style.css" rel="stylesheet">
    <!-- Add icon to website -->
    <link rel="icon" type="image/x-icon" href ="Images/website-icon-1.gif">
    <meta charset="UTF-8">
    <meta name="author" content="Jacob Miller">
  </head>

  <body>
    <div class='navigation'>
      <ul>
        <li><a class='home bold' href="./index.html">Home</a> </li>
        <li><a class='connections bold' href="./newConnection.html">Connections</a> </li>
      </ul>
    </div>

    <h1> <br> <br> Create a New Connection <br> </h1>
    
    <div class='pictures'>
      <img src="Images/gaming.webp" alt="Couple playing video games together">
    </div>


    <form class="form"> <!--action="" -->
      <label for="topic" method="post">Topic:</label>
      <input type="text" id="topic" name="topic" placeholder="Enter the topic of your connection" class="input-field"> 
      <br><br>

      <label for="title" method="post">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter the title of your connection" class="input-field">
      <br><br>

      <label for="host" method="post">Host:</label>
      <input type="text" id="host" name="host" placeholder="Enter the host of your connection" class="input-field"> 
      <br><br>

      <label for="details" method="post">Details:</label>
      <input type="text" id="details" name="details" placeholder="Enter the details of your connection"  class="input-field"> 
      <br><br>

      <label for="where" method="post">Where:</label>
      <input type="text" id="where" name="where" placeholder="Enter the location of your connection"  class="input-field"> 
      <br><br>

      <label for="when" method="post">When:</label>
      <input type="date" id="when" name="when" placeholder="mm/dd/yyyy" class="input-field">
      <br><br>

      <label for="start" method="post">Start:</label>
      <input type="time" id="start" name="start" placeholder="--:-- --" class="input-field"> 
      <br><br>

      <label for="end" method="post">End:</label>
      <input type="time" id="end" name="end" placeholder="--:-- --" class="input-field"> 
      <br><br>

      <label for="image" method="post">Image:</label>
      <input id="image" name="image" type="file" accept="image/*"/>
      <br><br>
      
      <input type="submit" method="post" src="Images/submit-button.png" width="400" height="50">

    </form> 
  </body>
