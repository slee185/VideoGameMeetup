    <h1> <br> Create a Gaming Meetup <br> </h1>
    
    <div class='pictures'>
      <img src="Images/gaming.webp" alt="Couple playing video games together">
    </div>


    <form class="form"> <!--action="" -->
      <br>
      <label for="title" method="post"><b>Name:</b></label>
      <input type="text" id="title" name="title" placeholder="Enter the name of your event" class="input-field" required>
      <br><br>

      <label for="game" method="post"><b>Game:</b></label>
      <input type="text" id="game" name="game" placeholder="Enter the game(s) that will be played" class="input-field" required> 
      <br><br>

      <label for="host" method="post"><b>Host:</b></label>
      <input type="text" id="host" name="host" placeholder="Enter the host of your event" class="input-field" required> 
      <br><br>

      <label for="details" method="post"><b>Details:</b></label>
      <input type="text" id="details" name="details" placeholder="Enter the details of your event"  class="input-field" required> 
      <br><br>

      <label for="location" method="post"><b>Location:</b></label>
      <input type="text" id="location" name="location" placeholder="Enter the location of your event"  class="input-field" required> 
      <br><br>

      <label for="when" method="post"><b>When:</b></label>
      <input type="date" id="when" name="when" placeholder="mm/dd/yyyy" class="input-field" required>
      <br><br>

      <label for="start" method="post"><b>Start Time:</b></label>
      <input type="time" id="start" name="start" placeholder="--:-- --" class="input-field" required> 
      <br><br>

      <label for="end" method="post"><b>End Time:</b></label>
      <input type="time" id="end" name="end" placeholder="--:-- --" class="input-field" required> 
      <br><br>

      <label for="file_extension" method="post"><b>Add Flyer:</b></label>
      <input id="file_extension" name="file_extension" type="file" accept="file_extension/*"/>
      <br><br>
    
      <button type="submit" style="width: 300px; height: 30px;"  class="submit-button">Create Event</button> <br><br>

    </form>
